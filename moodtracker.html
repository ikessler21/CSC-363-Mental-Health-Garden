    <script>
        function moodButton(num){
            tracker.checkin(num)
            document.getElementById("tracking").hidden = true;
            document.getElementById("main").hidden = false;
        }

        // for testing
        function clicked(){ 
            document.getElementById("main").hidden = true;
            document.getElementById("tracking").hidden = false;
        }
        function trackerclick(){
            document.getElementById("main").hidden = true;
            document.getElementById("moodRec").hidden = false;
            assignImages();

        }
        function assignImages(){
            var data = tracker.database;
            var slots = document.getElementsByClassName("slot");
            for(i=0;i<data.length;i++){
                // slots[i].src = data[i].mood; //somehow not generating string properly??? -> computer comfused
                var img;
                switch(data.mood){
                default:  img= "images/blue icon.png";
                case 1: img= "images/blue icon.png";
                case 2: img= "images/light blue icon.png";
                case 3: img= "images/yellow icon.png";
                case 4: img= "images/light green icon.png";
                case 5: img= "images/green icon.png";
                }
                slots[i].src = img;

            }
        }
    </script>
